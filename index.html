<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>Maha yuddha</title>
</head>
<body>
  <div id="selection-container">
    <div class="character-selection">
      <h2>Select Player Character</h2>
      <div class="character-options player-selection">
        <div class="character" data-character="Luffy"><img src="./public/afro-luffy/jumping.png"></div>
        <div class="character" data-character="Zoro"><img src="./public/afro-luffy/jumping.png"></div>
        <div class="character" data-character="Sanji"><img src="./public/afro-luffy/jumping.png"></div>
        <div class="character" data-character="Brook"><img src="./public/afro-luffy/jumping.png"></div>
      </div>
      <h2>Select Enemy Character</h2>
      <div class="character-options enemy-selection">
        <div class="character" data-character="Luffy"><img src="./public/afro-luffy/jumping.png"></div>
        <div class="character" data-character="Zoro"><img src="./public/afro-luffy/jumping.png"></div>
        <div class="character" data-character="Sanji"><img src="./public/afro-luffy/jumping.png"></div>
        <div class="character" data-character="Brook"><img src="./public/afro-luffy/jumping.png"></div>
      </div>
    </div>
    <div class="background-selection">
      <h2>Select background for yuddha</h2>
      <div class="background-options location-selection">
        <div class="background" data-background="Pokhara">Pokhara</div>
        <div class="background" data-background="Lumbini">Lumbini</div>
        <div class="background" data-background="Galli">Galli</div>
        <div class="background" data-background="Tilicho">Tilicho</div>
      </div>
    </div>
    <button id="startGameButton">Start Game</button>
  </div>
  <div class="game-container" style="display: none;">
    <div class="declareWinner"></div>
    <div class="stats-block">
      <div class="stats">
        <div class="stats__health-bar--player">Player health bar</div>
        <div class="stats__power-bar--player">Player power up bar</div>
      </div>
      <div class="stats">
        <div class="stats__health-bar--enemy">Enemy health bar</div>
        <div class="stats__power-bar--enemy">Enemy power up bar</div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="/src/classes.ts"></script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
